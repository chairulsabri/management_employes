<div class="container mt-4 border-3">
  <input class="p-3" type="text" placeholder="Search...." [(ngModel)]="searchQuery" (input)="onSearch()">
  <button routerLink="/add-employee">Add Employee</button>
  <button class="btn" (click)="logout()">Logout</button>
</div>

<div class="container mb-4 mt-4">
  <div class="card">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of filteredEmployees">
          <td>{{ employee.username }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button class="danger" routerLink="/employee-detail/{{employee.id}}">Edit</button>
            <button (click)="onDelete(employee.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
