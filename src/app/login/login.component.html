<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">
            <img
              src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgngLwY5Z2A7YIVQm9ECHJgMoBR5-kDelXPfNNUYV5DdMhjc_-BpjYUQ3m7_Q6a3MR9s002gd_0WnFWZ61LjTovUBBsIyqJjvDrZpOBDgvUOO8l3mTN9ysrKwy1-oXrGq3XxBR-LzNi2LK3lnFQNOzRlmPO072u8q0JwN9A2mJQtXanUFWHwF2O_S-XRQ/s320/Livin%20by%20Mandiri%20Logo.png"
              alt="" style="width: 100px;">
          </span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;" [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input id="username" formControlName="username" type="text" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example18">Username</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input id="password" formControlName="password" type="password" class="form-control form-control-lg" />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                type="submit">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://www.papuapos.com/wp-content/uploads/2022/02/li.jpg" alt="Login image" class="w-100 vh-100"
          style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
